    <script src="js/planilhas.js"></script>

    <script>
        const conteudo = document.getElementById('conteudo')

        planilhas.map((f) => {
            //console.log(f.title)

            let sheets = `
                <div class="col-3 my-4">
                    <div>
                        <div class="text-center">
                            <img src="./img/${f.img}" width="80px" heigth="80px">
                        </div>
                        <div>
                            <h5 class="text-center"><strong>${f.id} - ${f.title}</strong></h5>
                            <p class="text-justify">${f.description}</p>
                        </div>
                        <div>
                            <p class="text-center text-muted">Data da pesquisa: <mark>${f.data}</mark></p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary">Download</button>
                        </div>
                    </div>
                </div>`

                conteudo.innerHTML += sheets
        }).join('')
    </script>
